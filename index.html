<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Comment Sender</title>
</head>
<body>
  <h1>Send a Comment</h1>
  <form id="commentForm">
    <input type="text" id="commentInput" placeholder="Enter your comment" required />
    <button type="submit">Send Comment</button>
  </form>
  <p id="message"></p>

  <script type="module">
    import { initializeApp } from "firebase/app";
    import { getFirestore, collection, addDoc } from "firebase/firestore";

    const firebaseConfig = {
      apiKey: "AIzaSyBX3g8wWxcTtwFDsJNJVcjUDIGxMd1L0Rk",
      authDomain: "mytestapp-f6913.firebaseapp.com",
      projectId: "mytestapp-f6913",
      storageBucket: "mytestapp-f6913.appspot.com",
      messagingSenderId: "300150696072",
      appId: "1:300150696072:web:1e29cb5a813d004018573d",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const commentForm = document.getElementById("commentForm");
    const commentInput = document.getElementById("commentInput");
    const message = document.getElementById("message");

    commentForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const comment = commentInput.value;

      try {
        await addDoc(collection(db, "comments"), {
          text: comment,
          timestamp: new Date()
        });
        message.textContent = "Comment sent successfully!";
        commentInput.value = "";
      } catch (error) {
        console.error("Error sending comment:", error);
        message.textContent = "Failed to send comment. Check the console for details.";
      }
    });
  </script>
</body>
</html>
