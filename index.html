<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Grow on Tap</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      background-image: url('bg.jpeg');
      background-size: cover;
      background-position: center;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      position: relative;
    }

    #imageContainer {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #centerImage {
      width: 150px;
      height: 150px;
      transition: transform 0.1s, width 0.5s ease-out, height 0.5s ease-out;
      user-select: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="imageContainer">
    <img id="centerImage" src="alex.png" alt="Alex">
  </div>

  <script>
    const centerImage = document.getElementById('centerImage');

    let currentSizeIncrement = 0;
    let shrinkInterval;

    centerImage.addEventListener('click', () => {
      // Stop shrinking during a tap
      clearInterval(shrinkInterval);

      // Increase size
      currentSizeIncrement += 5;
      centerImage.style.width = `${150 + currentSizeIncrement}px`;
      centerImage.style.height = `${150 + currentSizeIncrement}px`;

      // Start shrinking back to normal
      shrinkInterval = setInterval(() => {
        if (currentSizeIncrement > 0) {
          currentSizeIncrement -= 5;
          centerImage.style.width = `${150 + currentSizeIncrement}px`;
          centerImage.style.height = `${150 + currentSizeIncrement}px`;
        } else {
          clearInterval(shrinkInterval);
        }
      }, 500);
    });
  </script>
</body>
</html>
