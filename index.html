<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Flying Numbers Animation</title>
  <style>
  html, body {
    margin: 0;
    overflow: hidden; /* Prevents scrolling */
    touch-action: none; /* Disables touch gestures like scroll and zoom */
    height: 100%; /* Ensures the body and html take up the full viewport */
  }

    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      background-image: url('bg.jpeg');
      background-size: cover;
      background-position: center;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      position: relative;
    }

    .number {
      position: absolute;
      font-size: 20px;
      font-weight: bold;
      animation: fly 1s ease-out forwards;
    }

    @keyframes fly {
      0% {
        opacity: 1;
        transform: translateY(1) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-200px) scale(3.2);
      }
    }

    .button {
  background-image: url('hamster.png'); /* Correct way to set the background image */
  background-size: cover; /* Ensures the image fills the element */
  background-repeat: no-repeat; /* Prevents the image from repeating */
  width: 100px; /* Set the button's width */
  height: 100px; /* Set the button's height */
  position: absolute; /* Enables positioning relative to the viewport */
  top: 10px; /* Position from the top */
  right: 10px; /* Position from the right */
  border: none; /* Optional: Removes any default border */
  cursor: pointer; /* Optional: Changes cursor to pointer on hover */
}

      

    /* Score Display */
    #scoreDisplay {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      z-index: 10;
    }

    #coinIcon {
      width: 25px;
      height: 25px;
    }

    #centerImage {
      position: absolute;
      width: 300px;
      height: 300px;
      transition: width 0.1s, height 0.1s, transform 0.5s ease-out;
    }
  </style>
</head>
<body>
  <button class="button" id="navigateButton"></button>
  <div id="scoreDisplay">
    <img id="coinIcon" src="coinlogo.png" alt="Coin" />
    <span id="score">0</span>
  </div>

  <img id="centerImage" src="alex.png" alt="Center Image">

  <script>
    // JavaScript function to navigate to alex.html
    function navigateToAlex() {
      window.location.href = 'alex.html'; // Redirects to alex.html
    }

    // Attach click event listener to the button
    const button = document.getElementById('navigateButton');
    button.addEventListener('click', navigateToAlex);
    
    const tg = window.Telegram.WebApp;

    tg.ready();

    // Hide the back button on index.html
    tg.BackButton.hide();

      if (tg) {
            tg.expand();
            tg.enableClosingConfirmation();
        }

       // Set header color for Telegram WebApp
    if (window.Telegram) {
      Telegram.WebApp.setHeaderColor("#3C210C"); // Set desired color
      Telegram.WebApp.setBackgroundColor("#3C210C"); // Set background color
    }
    
    const centerImage = document.getElementById('centerImage');
    const scoreDisplay = document.getElementById('score');
    let score = parseInt(localStorage.getItem('score')) || 0;
    scoreDisplay.textContent = score;

    let sizeIncrement = 0;
    let tapCount = 0; // Track number of taps
    let shrinkInterval;

    // Update score
    function updateScore() {
      localStorage.setItem('score', score);
      scoreDisplay.textContent = score;
    }

    // Create flying numbers
    function createFlyingNumber(x, y) {
      const number = document.createElement('div');
      number.className = 'number';
      number.style.left = `${x}px`;
      number.style.top = `${y}px`;
      number.textContent = '+1';
      document.body.appendChild(number);

      number.addEventListener('animationend', () => {
        number.remove();
      });

      score += 1;
      updateScore();
    }

    // Grow the image (only up to 25 taps)
    function growImage() {
      if (tapCount < 10) {
        sizeIncrement += 5;
        centerImage.style.width = `${300 + sizeIncrement}px`;
        centerImage.style.height = `${300 + sizeIncrement}px`;
        tapCount++;
      }

      // Start shrinking back to normal size after 25 taps
      if (tapCount === 10) {
        clearInterval(shrinkInterval); // Stop any previous shrinking
        shrinkInterval = setInterval(() => {
          if (sizeIncrement > 0) {
            sizeIncrement -= 5;
            centerImage.style.width = `${300 + sizeIncrement}px`;
            centerImage.style.height = `${300 + sizeIncrement}px`;
          } else {
            clearInterval(shrinkInterval);
          }
        }, 500); // Shrink back gradually
      }
    }

    // Handle clicks and taps
    document.body.addEventListener('click', (e) => {
      createFlyingNumber(e.clientX, e.clientY);
      growImage();
    });

    document.body.addEventListener('touchstart', (e) => {
      e.preventDefault(); // Prevent scrolling
      const touchX = e.touches[0].clientX;
      const touchY = e.touches[0].clientY;
      createFlyingNumber(touchX, touchY);
      growImage();
    });
    
    // Handle multitap logic
    document.body.addEventListener('touchstart', (e) => {
      e.preventDefault(); // Prevent scrolling
      for (let i = 0; i < e.touches.length; i++) {
        const touchX = e.touches[i].clientX;
        const touchY = e.touches[i].clientY;
        createFlyingNumber(touchX, touchY);
        growImage();
      }
    });
  </script>
</body>
</html>
