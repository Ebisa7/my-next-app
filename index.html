<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
  <title>Flying Numbers Animation</title>
  <style>
    html, body {
    margin: 0;
    overflow: hidden; /* Prevents scrolling */
    touch-action: none; /* Disables touch gestures like scroll and zoom */
    height: 100%; /* Ensures the body and html take up the full viewport */
  }

    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      background-image: url('bg.jpeg');
      background-size: cover;
      background-position: center;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      position: relative;
    }

    .number {
      position: absolute;
      font-size: 20px;
      font-weight: bold;
      animation: fly 1s ease-out forwards;
    }

    @keyframes fly {
      0% {
        opacity: 1;
        transform: translateY(1) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-300px) scale(3.2);
      }
    }
 

    /* Score Display */
    #scoreDisplay {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      z-index: 10;
    }

    #coinIcon {
      width: 25px;
      height: 25px;
    }

    #centerImage {
      position: absolute;
      width: 300px;
      height: 300px;
      transition: width 0.1s, height 0.1s, transform 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div id="scoreDisplay">
    <img id="coinIcon" src="coinlogo.png" alt="Coin" />
    <span id="score">0</span>
  </div>

  <img id="centerImage" src="alex.png" alt="Center Image">

  <script>
    const tg = window.Telegram.WebApp;

    tg.ready();
    tg.BackButton.hide();
    if (tg) tg.expand();

    Telegram.WebApp.setHeaderColor("#3C210C");
    Telegram.WebApp.setBackgroundColor("#3C210C");

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBX3g8wWxcTtwFDsJNJVcjUDIGxMd1L0Rk",
      authDomain: "mytestapp-f6913.firebaseapp.com",
      databaseURL: "https://mytestapp-f6913-default-rtdb.firebaseio.com",
      projectId: "mytestapp-f6913",
      storageBucket: "mytestapp-f6913.firebasestorage.app",
      messagingSenderId: "300150696072",
      appId: "1:300150696072:web:1e29cb5a813d004018573d",
      measurementId: "G-PPDR4TBQF5"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    const centerImage = document.getElementById('centerImage');
    const scoreDisplay = document.getElementById('score');
    let score = parseInt(localStorage.getItem('score')) || 0;
    scoreDisplay.textContent = score;

    let sizeIncrement = 0;
    let tapCount = 0; // Track number of taps
    let shrinkInterval;

    // Fetch Telegram user info
    const user = tg.initDataUnsafe.user || {};
    const userData = {
      name: user.first_name + (user.last_name ? ` ${user.last_name}` : ''),
      username: user.username || "No username",
      id: user.id,
      coinBalance: score
    };

    // Send user data and score to Firestore
    async function sendUserData() {
      try {
        await db.collection('users').doc(`${userData.id}`).set(userData, { merge: true });
        console.log("User data sent to Firestore:", userData);
      } catch (error) {
        console.error("Error sending user data to Firestore:", error);
      }
    }

    // Update score
    function updateScore() {
      localStorage.setItem('score', score);
      scoreDisplay.textContent = score;
      userData.coinBalance = score;
      sendUserData(); // Automatically send data to Firestore whenever the score updates
    }

    // Create flying numbers
    function createFlyingNumber(x, y) {
      const number = document.createElement('div');
      number.className = 'number';
      number.style.left = `${x}px`;
      number.style.top = `${y}px`;
      number.textContent = '+1';
      document.body.appendChild(number);

      number.addEventListener('animationend', () => {
        number.remove();
      });

      score += 1;
      updateScore();
    }

    // Grow the image (only up to 10 taps)
    function growImage() {
      if (tapCount < 10) {
        sizeIncrement += 5;
        centerImage.style.width = `${300 + sizeIncrement}px`;
        centerImage.style.height = `${300 + sizeIncrement}px`;
        tapCount++;
      }

      if (tapCount === 10) {
        clearInterval(shrinkInterval);
        shrinkInterval = setInterval(() => {
          if (sizeIncrement > 0) {
            sizeIncrement -= 5;
            centerImage.style.width = `${300 + sizeIncrement}px`;
            centerImage.style.height = `${300 + sizeIncrement}px`;
          } else {
            clearInterval(shrinkInterval);
          }
        }, 500);
      }
    }

    // Handle clicks and taps
    document.body.addEventListener('click', (e) => {
      createFlyingNumber(e.clientX, e.clientY);
      growImage();
    });

    document.body.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touchX = e.touches[0].clientX;
      const touchY = e.touches[0].clientY;
      createFlyingNumber(touchX, touchY);
      growImage();
    });

    // Send initial user data to Firestore
    sendUserData();
  </script>
</body>
</html>
