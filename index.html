<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"</script>
  <title>Flying Numbers Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      background-image: url('bg.jpeg');
      background-size: cover;
      background-position: center;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      position: relative;
    }

    .number {
      position: absolute;
      font-size: 20px;
      font-weight: bold;
      animation: fly 1s ease-out forwards;
    }

    @keyframes fly {
      0% {
        opacity: 1;
        transform: translateY(1) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-200px) scale(3.2);
      }
    }

    /* Score Display */
    #scoreDisplay {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      z-index: 10;
    }

    #coinIcon {
      width: 25px;
      height: 25px;
    }

    #centerImage {
      position: absolute;
      width: 400px;
      height: 400px;
      transition: width 0.1s, height 0.1s, transform 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div id="scoreDisplay">
    <img id="coinIcon" src="coinlogo.png" alt="Coin" />
    <span id="score">0</span>
  </div>

  <img id="centerImage" src="alex.png" alt="Center Image">

  <script>
    const centerImage = document.getElementById('centerImage');
    const scoreDisplay = document.getElementById('score');
    let score = parseInt(localStorage.getItem('score')) || 0;
    scoreDisplay.textContent = score;

    let sizeIncrement = 0;
    let tapCount = 0; // Track number of taps
    let shrinkInterval;

    // Update score
    function updateScore() {
      localStorage.setItem('score', score);
      scoreDisplay.textContent = score;
    }

    // Create flying numbers
    function createFlyingNumber(x, y) {
      const number = document.createElement('div');
      number.className = 'number';
      number.style.left = `${x}px`;
      number.style.top = `${y}px`;
      number.textContent = '+1';
      document.body.appendChild(number);

      number.addEventListener('animationend', () => {
        number.remove();
      });

      score += 1;
      updateScore();
    }

    // Grow the image (only up to 25 taps)
    function growImage() {
      if (tapCount < 25) {
        sizeIncrement += 5;
        centerImage.style.width = `${400 + sizeIncrement}px`;
        centerImage.style.height = `${400 + sizeIncrement}px`;
        tapCount++;
      }

      // Start shrinking back to normal size after 25 taps
      if (tapCount === 25) {
        clearInterval(shrinkInterval); // Stop any previous shrinking
        shrinkInterval = setInterval(() => {
          if (sizeIncrement > 0) {
            sizeIncrement -= 5;
            centerImage.style.width = `${400 + sizeIncrement}px`;
            centerImage.style.height = `${400 + sizeIncrement}px`;
          } else {
            clearInterval(shrinkInterval);
          }
        }, 500); // Shrink back gradually
      }
    }

    // Handle clicks and taps
    document.body.addEventListener('click', (e) => {
      createFlyingNumber(e.clientX, e.clientY);
      growImage();
    });

    document.body.addEventListener('touchstart', (e) => {
      e.preventDefault(); // Prevent scrolling
      const touchX = e.touches[0].clientX;
      const touchY = e.touches[0].clientY;
      createFlyingNumber(touchX, touchY);
      growImage();
    });

// Set header color for Telegram WebApp
    tg.setHeaderColor("#133A2A"); // Set desired color
    tg.setBackgroundColor("#133A2A"); // Set background color
  </script>
</body>
</html>
